<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Ben & Jerry's Car Wrap – Apply</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <img src="assets/logo.png" alt="Ben & Jerry's Logo" class="logo" />

  <main>
    <section class="slideshow" aria-label="Promo slideshow">

      <img src="assets/flyer2.png" class="slide" alt="Program Flyer 2">
      <img src="assets/flyer3.png" class="slide" alt="Program Flyer 3">

      <a class="btn" href="form.html">Apply Now</a>

  <footer class="site-footer">
